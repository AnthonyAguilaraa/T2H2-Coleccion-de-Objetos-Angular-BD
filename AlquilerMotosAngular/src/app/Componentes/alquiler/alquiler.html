<div class="eco-card">
  <div class="card-header">üåø Nuevo Alquiler</div>

  <div class="card-body">

    <label class="form-label">Cliente</label>
    <select class="form-select" [(ngModel)]="clienteId">
      <option [ngValue]="null" disabled>Seleccione un cliente</option>
      <option *ngFor="let c of clientes$ | async" [ngValue]="c._id">
        {{c.nombre}} <span *ngIf="c.esFrecuente">‚≠ê</span>
      </option>
    </select>

    <label class="form-label">Veh√≠culo Ecol√≥gico</label>
    <select class="form-select" [(ngModel)]="vehiculoCod">
      <option [ngValue]="null" disabled>Seleccione veh√≠culo</option>
      <option *ngFor="let v of vehiculos$ | async"
              [ngValue]="v.codigo"
              [disabled]="v.estado === 'ALQUILADO'">
        {{v.nombre}} - {{v.tarifaDia | currency}}/d√≠a 
        <span *ngIf="v.estado === 'ALQUILADO'">(Ocupado)</span>
      </option>
    </select>

    <div class="fechas">
      <div>
        <label class="form-label">Inicio</label>
        <input type="date" class="form-input" [(ngModel)]="fInicio">
      </div>

      <div>
        <label class="form-label">Devoluci√≥n (Tentativa)</label>
        <input type="date" class="form-input" [(ngModel)]="fTentativa">
      </div>
    </div>

    <button class="btn-submit" (click)="registrar()">
      PROCESAR ALQUILER
    </button>

    <div *ngIf="mensaje" class="alert">
      {{mensaje}}
    </div>

  </div>
</div>
